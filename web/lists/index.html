<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Lists</title>
    <style>
        u{
            font-family: 'Courier New', Courier, monospace;
            color: coral;
        }
    </style>
</head>
<body>
    <u><h2>Unordered List</h2></u>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Grapes</li>
        <li>Banana</li>
    </ul>
    <u><h2>Ordered List</h2></u>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <u><h2>Nested List</h2></u>
    <ul>
        <li style="list-style-type:square;">Web Technologies</li>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      <li style="list-style-type:square;">Programming Languages</li>
      <ul>
        <li>Python</li>
        <li>C++</li>
        <li>Java</li>
      </ul>
    </ul>
</body>
</html>
